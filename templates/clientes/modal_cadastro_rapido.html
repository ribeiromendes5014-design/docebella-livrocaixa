<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form id="formCadastroRapidoCliente" method="POST" action="{% url 'clientes_cadastro_rapido_ajax' %}">
            {% csrf_token %}

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalCadastroRapidoLabel">
                    <i class="fas fa-user-plus"></i> Cadastro RÃ¡pido de Cliente
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p class="text-muted">Preencha apenas os campos essenciais para registrar a venda. Outros dados podem ser complementados depois.</p>
                
                <div class="mb-3">
                    <label for="id_nome_cadastro" class="form-label">Nome Completo *</label>
                    <input type="text" class="form-control" id="id_nome_cadastro" name="nome" required>
                    <div class="form-text">Usar o nome digitado no campo de busca.</div>
                </div>

                <div class="mb-3">
                    <label for="id_telefone_cadastro" class="form-label">Telefone / WhatsApp</label>
                    <input type="text" class="form-control" id="id_telefone_cadastro" name="telefone" placeholder="(99) 99999-9999">
                </div>

                <div class="mb-3">
                    <label for="id_apelido_cadastro" class="form-label">Apelido (Como chama)</label>
                    <input type="text" class="form-control" id="id_apelido_cadastro" name="apelido">
                </div>

                <div id="cadastro-feedback" class="alert alert-danger" style="display:none;"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" id="btnSalvarCliente">
                    <i class="fas fa-save"></i> Cadastrar e Continuar
                </button>
            </div>
        </form>
    </div>
</div>

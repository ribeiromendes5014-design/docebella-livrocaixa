{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="form-screen">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Sistema Doce Bella</title>

  <!-- Tailwind (Admin One) -->
  <link rel="stylesheet" href="{% static 'adminone/css/main.css' %}">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'adminone/apple-touch-icon.png' %}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'adminone/favicon-32x32.png' %}"/>
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'adminone/favicon-16x16.png' %}"/>
</head>

<body>
<div id="app">

  <section class="section main-section flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="card w-full max-w-md shadow-lg">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-lock"></i></span>
          Acesso Restrito
        </p>
      </header>

      <div class="card-content">
        <form method="post" class="space-y-4">
          {% csrf_token %}
          {% if form.errors %}
            <div class="notification red text-white p-3 rounded">
              Usuário ou senha incorretos. Tente novamente.
            </div>
          {% endif %}

          <div class="field">
            <label class="label">Usuário</label>
            <div class="control icons-left">
              {{ form.username }}
              <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
            </div>
          </div>

          <div class="field">
            <label class="label">Senha</label>
            <div class="control icons-left">
              {{ form.password }}
              <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
            </div>
          </div>

          <div class="field grouped">
            <div class="control">
              <button type="submit" class="button blue w-full">
                Entrar
              </button>
            </div>
          </div>

          <p class="text-sm text-center text-gray-500 mt-3">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Esqueceu sua senha?</a>
          </p>
        </form>
      </div>
    </div>
  </section>
</div>

<!-- JS -->
<script src="{% static 'adminone/js/main.js' %}"></script>
</body>
</html>

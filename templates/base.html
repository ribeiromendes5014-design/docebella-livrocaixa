<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Painel de Gestão{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition duration-300">
  <!-- Top Navbar -->
  <header class="flex justify-between items-center bg-white dark:bg-gray-800 shadow p-4">
    <h1 class="font-bold text-xl text-gray-800 dark:text-gray-100">💼 FluxoMaster</h1>

    <div class="flex items-center gap-4">
      {% if user.is_authenticated %}
        <span class="text-sm text-gray-600 dark:text-gray-300">Olá, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-600 text-sm">Sair</a>
      {% else %}
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline text-sm">Entrar</a>
      {% endif %}
      <button id="toggleTheme" class="p-2 rounded-md bg-gray-200 dark:bg-gray-700">
        🌓
      </button>
    </div>
  </header>

  <!-- Sidebar + Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-100 dark:bg-gray-800 h-screen p-5 hidden md:block">
      <nav class="space-y-2">
        <a href="{% url 'dashboard' %}" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">🏠 Dashboard</a>
        <a href="{% url 'vendas_lancar' %}" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">💰 Lançar Venda</a>
        <a href="{% url 'clientes_lista' %}" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">👥 Clientes</a>
        <a href="{% url 'relatorios' %}" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">📊 Relatórios</a>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="flex-1 p-6 overflow-y-auto">
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <script>
    // Dark Mode Toggle
    const btn = document.getElementById('toggleTheme');
    btn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
  </script>
</body>
</html>

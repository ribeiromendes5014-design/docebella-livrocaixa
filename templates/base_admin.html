{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- ✅ CSS do AdminOne -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'adminone/apple-touch-icon.png' %}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'adminone/favicon-32x32.png' %}"/>
 <link rel="icon" type="image/png" sizes="16x16" href="{% static 'adminone/favicon-16x16.png' %}"/>
</head>
<body>

<div id="app">

  <!-- Navbar -->
  {% include 'partials/navbar.html' %}

  <!-- Sidebar -->
  {% include 'partials/sidebar.html' %}

  <!-- Breadcrumb -->
  <section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      {% block breadcrumb %}
      <ul>
        <li>Admin</li>
        <li>Dashboard</li>
      </ul>
      {% endblock %}
    </div>
  </section>

  <!-- Conteúdo principal -->
  <section class="section main-section">
    {% block content %}
    <!-- As páginas filhas vão injetar o conteúdo aqui -->
    {% endblock %}
  </section>

  <!-- Rodapé -->
  {% include 'partials/footer.html' %}

</div>

<!-- ✅ Scripts do AdminOne -->
<script src="{% static 'adminone/js/main.min.js' %}"></script>
<script src="{% static 'adminone/js/chart.sample.min.js' %}"></script>

</body>
</html>
